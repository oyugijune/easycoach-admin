<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Registration</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <img src="images/icon.png" alt="logo">
            <h2>Admin Portal</h2>
            <div class="form-container" id="form-container">
                <!-- Login Form -->
                 <div id="login-message"></div>
                <form id="login-form" class="auth-form" action="/login" method="POST">
                    <h3>Login</h3>
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="#" id="show-register">Register Here</a></p>
                    <a href="dashboard.html" class="skip"><b>SKIP</b></a>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="auth-form" action="/register" method="POST" style="display: none;">
                    <h3>Register Admin</h3>
                    <input type="text" name="name" placeholder="Full Name" required><br><br>
                    <input type="email" name="email" placeholder="Email" required><br><br>
                    <input type="password" name="password" placeholder="Password" required><br><br>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required><br><br>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login Here</a></p>
                </form>

                <!-- Password Recovery Form -->
                <form id="password-recovery-form" class="auth-form" action="/recover-password" method="POST" style="display: none;">
                    <h3>Password Recovery</h3>
                    <input type="email" name="email" placeholder="Enter your registered email" required>
                    <button type="submit">Recover Password</button>
                    <p>Remember your password? <a href="#" id="show-login-from-recovery">Login Here</a></p>
                </form>
            </div>
        </div>
    </div>
